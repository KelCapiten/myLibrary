<body>
    <div class="cover"></div>
    <div class="container">
        <button class="addBook"><img class="addBookImg" src="images/icons8-book-shelf-94.png" alt="Add book button"></button>
        <div class="addBookDiv">
            <div class="bookInfo">
                <div style="margin-bottom: 5px;"><h3>Want to add another book?</34></div>
                <fieldset>
                    <legend style="padding-left: 15px;">Book Name</legend>
                    <input aria-label="bookName" style="width: 95%;" name="bookName" class="bookName" type="text">
                </fieldset>
            </div>
            <div class="bookInfo2">
                <fieldset style="flex: 1;">
                    <legend style="padding-left: 15px;">Book Author</legend>
                    <input aria-label="book author" style="width: 90%;" class="bookAuthor" type="text">
                </fieldset>
                <fieldset style="flex: 1;">
                    <legend style="padding-left: 10px;">Book Year</legend>
                    <input aria-label="book year" style="width: 40%;" class="bookYear" type="text">
                </fieldset>
            </div>
            <div class="formButton" style="display: flex;"><button type="submit" class="button">Done</button></div>
        </div>
        <div class="div1">
            <div class="bookCard card1" id="1">
